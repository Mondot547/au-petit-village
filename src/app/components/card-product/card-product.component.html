<a routerLink="/product/{{ product.id }}" class="card-link">
    <div class="card">
        <div class="card-body">
            <img
                [src]="imageProduct"
                alt="Image de {{ product.name }}"
                class="card-img"
            />
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="card-text">Price: ${{ product.price }}</p>
            <p class="card-text">Description: {{ product.description }}</p>
        </div>
    </div>
</a>
